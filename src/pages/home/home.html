<ion-content class="page-home">
  <ion-grid>
    <ion-row justify-content-between class="header">
      <ion-col class="greet" style="line-height: 36px;">
        <span>Aloha, bjobim!</span>
      </ion-col>
      <ion-col col-4 text-right>
        <ion-row float-end>
          <span style="line-height: 36px;margin-right: 9pt;">{{karma}}</span>
          <img src="../../assets/imgs/coin.png"/>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-card style="border-radius: 12pt 12pt 0 0;">
      <ion-card-header style="font-size: 16pt; font-weight: 600; height: 40pt;">
        Almuerzan hoy ({{lunchersAmount}})
      </ion-card-header>
      <ion-list *ngFor="let luncher of lunchers; let i = index">
        <ion-item style="padding: 7pt;" *ngIf='i%2==0'>
          <ion-avatar item-start style='margin-left: 5pt;'>
            <img src="../../assets/imgs/coin.png">
          </ion-avatar>
          <h2 text-capitalize style="font-size: 16pt;">{{luncher}}</h2>
        </ion-item>
        <ion-item style="padding: 7pt;" *ngIf='i%2!=0' class='stripped'>
          <ion-avatar item-start style='margin-left: 5pt;'>
            <img src="../../assets/imgs/coin.png">
          </ion-avatar>
          <h2 text-capitalize style="font-size: 16pt;">{{luncher}}</h2>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-card-header>
        ¿Quieres almorzar mañana?
      </ion-card-header>
      <ion-card-content>
        <button ion-button icon-start large block (click)="willLunch()">
          <ion-icon name="pizza"></ion-icon>
          Si!
        </button>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
