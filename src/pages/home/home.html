<ion-header>
  <ion-navbar>
    <ion-title>Ham</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card>
          <ion-card-header>
            Mi Karma
          </ion-card-header>
          <ion-card-content>
            <h2>{{karma}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-card>
      <ion-card-header>
        ¿Quienes almuerzan hoy?
      </ion-card-header>
      <ion-list *ngFor="let luncher of lunchers">
        <h5 ion-item>{{luncher}}</h5>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-card-header>
        ¿Quieres almorzar mañana?
      </ion-card-header>
      <ion-card-content>
        <button ion-button icon-start large block (click)="willLunch()">
          <ion-icon name="pizza"></ion-icon>
          Si!
        </button>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
