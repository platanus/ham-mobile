<ion-content style="background-image: linear-gradient(180deg, #DCEBFD 0%, #6B9FDE 100%); margin: 0px;">
  <ion-grid style="padding: 0px;">
    <div style="background-color: white; margin: 0px;border-bottom-left-radius: 20px; border-bottom-right-radius: 20px">
      <ion-row>
        <img src="../../assets/imgs/chevron-left.svg" (click)="goBack()" style="height: 40px;margin-top: 12pt; margin-left: 15pt;" fill="#CCD9EB"/>
      </ion-row>
      <ion-row style="margin: auto;">
        <ion-col text-center>
          <img src="../../assets/imgs/coin.png" style="margin: auto; height: 70px;margin-top: 12pt;"/>
          <span style="font-size: 20pt; display: block;margin-top: 10px;">Mi Karma: {{karma}}</span>
          <p style="font-size: 14pt; color: #A0AAB8; margin: 30px auto;">“Karma-karma-karma-karma-karma chameleon 🎶”</p>
        </ion-col>
      </ion-row>
    </div>

    <div style="background-color: white; margin: 0px;border-radius: 10px; width: 95%; margin: 30px auto;">
      <ion-row style="padding: 0px;">
        <ion-col text-center style="padding: 0px;">
          <img src="../../assets/imgs/pizza.png" style="margin: 20px; height: 60px;" alt=""/>
          <span style="display: block; font-size: 20pt">Almuerzos en venta: {{limit_ordersAmount}}</span>
          <div style="display: flex; padding: 0px;margin-top: 40px;">
            <button ion-button block ion-button (click)="placeMarketOrder()" style="background-color: #6043E6;margin: 0px; height: 70px;border-radius: 0px!important;border-bottom-left-radius: 10px!important;font-size: 14pt;">Comprar</button>
            <button ion-button block (click)="placeLimitOrder()" style="background-color: #E6B515;margin: 0px; height: 70px;border-radius: 0px!important;border-bottom-right-radius: 10px!important;font-size: 14pt; color: black;">Vender</button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
<ion-footer style="margin-bottom: -5px;" text-center>
  <img src="../../assets/imgs/ham.png"/>
</ion-footer>
