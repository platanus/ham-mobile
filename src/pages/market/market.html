<ion-content>
  <ion-grid>
    <div>
      <ion-row>
        <img class='back' src='../../assets/imgs/chevron-left.svg' (click)='goBack()'/>
      </ion-row>
      <ion-row>
        <ion-col>
          <img class='coin' src='../../assets/imgs/coin.png'/>
          <span>Mi Karma: {{karma$ | async}}</span>
          <p class='song'>“Karma-karma-karma-karma-karma chameleon 🎶”</p>
        </ion-col>
      </ion-row>
    </div>

    <div class='orders' *ngIf='limitOrders$ | async; let limitOrders'>
      <ion-row>
        <ion-col class='col-orders'>
          <img src='../../assets/imgs/pizza.png'/>
          <span>Almuerzos en venta: {{limitOrders.length}}</span>
          <div class='flex-buttons'>
            <button ion-button class='market-button' id='purple-button' (click)='placeMarketOrder()'>Comprar</button>
            <button ion-button class='market-button' id='yellow-button' (click)='placeLimitOrder()'>Vender</button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
